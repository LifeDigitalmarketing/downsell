<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Última Chance - Only Imports</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2017/08/06/11/20/ecommerce-2598695_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px) brightness(0.5);
      color: white;
      overflow-x: hidden;
    }
    .container {
      padding: 2rem;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .headline {
      font-family: 'Archivo Black', sans-serif;
      font-size: 2.5rem;
      color: #b383ff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      animation: glow 3s infinite ease-in-out;
    }
    .subheadline {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #ccc;
    }
    .price {
      font-size: 2rem;
      margin: 2rem 0;
    }
    .price del {
      color: #aaa;
      margin-right: 1rem;
    }
    .price strong {
      color: #b383ff;
      font-size: 2.5rem;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #b383ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 12px #b383ff99;
      transition: transform 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .timer {
      font-size: 1.8rem;
      margin-top: 1rem;
      color: #fff;
      font-weight: bold;
    }
    .notification {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #1a1a1a;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(179, 131, 255, 0.7);
      animation: slideUp 0.6s ease forwards, fadeOut 0.5s ease 8s forwards;
      opacity: 0;
    }
    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-30px);
      }
    }
    @keyframes glow {
      0%, 100% { text-shadow: 0 0 5px #b383ff, 0 0 10px #b383ff; }
      50% { text-shadow: 0 0 15px #b383ff, 0 0 25px #b383ff; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="headline">⚠️ Última Chance com 90% de Desconto!</h1>
    <p class="subheadline">Você saiu da oferta principal, mas... temos uma última proposta <strong>exclusiva</strong> só para agora:</p>
    <div class="price">
      <del>R$97,00</del>
      <strong>R$9,90</strong>
    </div>
    <button class="btn" onclick="window.location.href='https://pay.cakto.com.br/3cpbeyo_421390'">Quero aproveitar agora!</button>
    <div class="timer" id="countdown">10:00</div>
  </div>  <script>
    // Countdown Timer
    let duration = 600;
    const countdown = document.getElementById("countdown");
    const interval = setInterval(() => {
      const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
      const seconds = String(duration % 60).padStart(2, '0');
      countdown.textContent = `${minutes}:${seconds}`;
      duration--;
      if (duration < 0) clearInterval(interval);
    }, 1000);

    // Fake Purchase Notifications
    const names = ["Eduardo Martins", "Luciana Souza", "Pedro Lima", "Mariana Rocha", "Carlos Henrique", "Aline Dias", "Felipe Moraes", "Juliana Paiva", "Renan Gomes", "Paola Fernandes", "Thiago Lemos", "Ana Beatriz", "Caio Costa", "Fernanda Luz", "Rafael Torres"];
    let index = 0;

    setInterval(() => {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = `${names[index % names.length]} acabou de comprar - Oferta Limitada`;
      document.body.appendChild(notification);
      setTimeout(() => notification.remove(), 8500);
      index++;
    }, 10000);
  </script></body>
</html>
